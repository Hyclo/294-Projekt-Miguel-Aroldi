<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Todo List</title>
  </head>
  <!-- Header -->
  <body class="styled">
    <section class="header">
      <div class="container" id="headerContainer">
        <div class="inline">
          <p class="headerTitle" id="TodoTitleTask"></p>
        </div>
      </div>
    </section>
    <!-- Body -->
    <section id="bodyContainer">
      <div class="container">
        <form id="personForm">
          <div class="container">
            <div class="inline">
              <label class="normalText" for="addTodo">Todo</label>
              <input type="text" name="addTodo" id="addTodo" />
            </div>
          <button
            id="submitAdress"
            class="button"
            type="button"
            onclick="addTask()"
          >
            submit
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
