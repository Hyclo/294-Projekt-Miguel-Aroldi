<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Todo List</title>
  </head>
  <!-- Header -->
  <body class="styled">
    <section class="header">
      <div class="container" id="headerContainer">
        <div class="inline">
            <button class="button">New todo</button>
        </div>
        <div class="inline">
          <p class="headerTitle">TODO LIST</p>
        </div>
        <div class="inline">
            <button class="button">Login</button>
        </div>
      </div>
    </section>
    <!-- Body -->
    <section id="bodyContainer">
      <div class="container">
        <!-- Container for Tasks -->
        <div class="inline" id="openTasks">
            <!-- inline div for open Tasks -->
            <h2 class="title">Open Tasks</h2>
        </div>
        <div class="inline" id="closedTasks">
            <!-- inline div for closed Tasks -->
            <h2 class="title">Closed Tasks</h2>
        </div>
      </div>
    </section>
  </body>
</html>
